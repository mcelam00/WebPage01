<!DOCTYPE html>
<meta charset="UTF-8" />


<html id="pagina">
<header>
    
        <link rel="STYLESHEET" type="text/css" href="estilo.css">
        <script src="javaScript.js"></script>
		<title>Elaboración del Currículum Vitae</title>
        <h1 id="cabecera">Elaboración del Currículum Vitae</h1>
        <h2 id="hora"></h2>
</header>
<body onload="programarHora();confirmaAlmLoc();CargarCampos()">

    <div>

        <div id="MenuIzda">
            <a href="#" class="boton">Ir_a Cabecera</a>
            <a href="#"  class="boton" onclick="almacenarLocal()">Generar CV</a>
        </div>

        <div id="MenuDrcha">
            
            <form id="formulario">
                <div class="fila">
                    <div class="etiq">
                        <label for="fname">Nombre:</label>
                    </div>
                    <div class="campo">
                        <input type="text" id="fname">
                    </div>
                </div>

                <div class="fila">
                    <div class="etiq">
                      <label for="lname">Apellidos:</label>
                    </div>
                    <div class="campo">
                        <input type="text" id="lname">
                    </div>
                </div>

        
                <div class="fila">
                    <div class="etiq">
                        <label for="dni">DNI/NIF:</label>
                    </div>
                    <div class="campo">
                        <input type="text" id="dni" onblur="validarDNI(dni.value)" oninput="resetColor()">
                    </div> 
                </div>

                <div class="fila">
                    <div class="etiq">
                        <label for="sexo">Sexo:</label>
                    </div>
                    <div class="campo">
                        <!--El atributo name es esencial para la exclusion de los radio-->
                        <input type="radio" id="masc" value="masc" name="genero">
                        <label for="masc" id="m">Masculino</label><br>
                        <input type="radio" id="fem" value="fem" name="genero">
                        <label for="fem" id="f">Femenino</label><br>
                        <input type="radio" id="otro" value="otro" name="genero">
                        <label for="otro" id="o">Otro</label><br>
                    </div> 
                </div>


                <div class="fila">
                    <div class="etiq">
                        <label for="info">Seleccione 0 o varias:</label>
                    </div>
                    <div class="campo">
                        <input type="checkbox" id="Opcion1" value="Ingles">
                        <label for="et1" id="c1">Habla Inglés</label><br>
                        <input type="checkbox" id="Opcion2" value="EInfr">
                        <label for="et2" id="c2">Estudios de informática</label><br>
                        <input type="checkbox" id="Opcion3" value="ELab">
                        <label for="et3" id="c3">Experiencia Laboral</label><br>
                    </div> 
                </div>

                
                <div class="fila">
                    <div class="etiq">
                        <label for="FNac">Fecha de Nacimiento:</label>
                    </div>
                    <div class="campo">
                        <input type="date" id="FN" ><br><br>
                    </div>
                </div>

                <div class="fila">
                    <div class="etiq">
                        <label for="correo">Correo Electrónico:</label>
                    </div>
                    <div class="campo">
                        <input type="email" id="ce" ><br><br>
                    </div>
                </div>

                <div class="fila">
                    <div class="etiq">
                        <label for="img">Seleccionar Imagen:</label>
                    </div>
                    <div class="campo">
                        <input type="file" id="imag" multiple accept="image/*" onchange="handleFiles(this.files)"><br><br>
                    </div>
                        
                
                   
                </div>

                <div class="fila">
                    <div class="etiq">
                     
                    </div>
                    <div class="campo">
                        <textarea id="resumen" placeholder="Escriba un resumen del currículum."></textarea><br><br>
                    </div>
                </div>


            </form>   
          </div>
      </div>


</body>
</html>
